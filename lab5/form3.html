<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form3</title>
    <link rel="stylesheet" href="form3.css" />
  </head>
  <body>
    <form class="box">
      <h1>Реєстрація</h1>
      <input type="text" name="" placeholder="Імя користувача" />
      <input type="password" name="" placeholder="Пароль" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$"/>
      <input type="checkbox" name="" id="check"/>
      <label for="check">Запамятати мене</label>
      <input type="submit" value="Sign Up" />
    </form>
  </body>
</html>

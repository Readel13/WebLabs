<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form1.css">
    <title>Form 1</title>
</head>
<body>
    <div class="content">
        <form class="myForm1">
            <div class="gradient">
                <div class="round"></div>
            </div>
            <div class="headerForm">
                <label for="name"> Імя</label>
                <input type="text" name="" id="name">
            </div>

            <div class="contentForm">
                <label for="">Адреса</label>
                <textarea name="" id="" cols="26" rows="8"></textarea>
            </div>
            <div class="inputs">
                <div class="square"></div>
                <input type="text" name="" id="" placeholder="Мобільний телефон" pattern="[0-9]{10,}">
            </div>
            <div class="inputs">
                <input type="email" name="" id="" placeholder="Ваша пошта">
            </div>
            <div class="inputs_button">
               <button>Відправити</button>
            </div>
        </form>
    </div>
</body>
</html>
